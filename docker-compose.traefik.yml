version: "3.9"

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "5"

services:
  postgres:
    image: postgres:16-alpine
    container_name: hinweis-postgres
    restart: always
    logging: *default-logging
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-hinweis_platform}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - hinweis_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-hinweis_platform}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - hinweis-internal

  redis:
    image: redis:7-alpine
    container_name: hinweis-redis
    restart: always
    logging: *default-logging
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - hinweis_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - hinweis-internal

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    image: aitema-hinweis-backend:latest
    container_name: hinweis-backend
    restart: always
    logging: *default-logging
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: "0"
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-hinweis_platform}"
      REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379/0"
      CELERY_BROKER_URL: "redis://:${REDIS_PASSWORD}@redis:6379/1"
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_MASTER_KEY: ${ENCRYPTION_MASTER_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
      LOG_LEVEL: WARNING
      ENABLE_TOR: "false"
      MAX_UPLOAD_SIZE_MB: ${MAX_UPLOAD_SIZE_MB:-50}
      TZ: Europe/Berlin
    volumes:
      - hinweis_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-network"
      - "traefik.http.routers.hinweis.rule=Host(`hinweis.aitema.de`) && PathPrefix(`/api`)"
      - "traefik.http.routers.hinweis.entrypoints=websecure"
      - "traefik.http.routers.hinweis.tls=true"
      - "traefik.http.routers.hinweis.tls.certresolver=letsencrypt"
      - "traefik.http.routers.hinweis.middlewares=hinweis-root-redirect@file"
      - "traefik.http.services.hinweis.loadbalancer.server.port=8080"
    networks:
      - hinweis-internal
      - traefik-network


  frontend:
    image: nginx:alpine
    container_name: hinweis-frontend
    restart: always
    volumes:
      - /opt/aitema/hinweisgebersystem/frontend/dist/hinweis-frontend/browser:/usr/share/nginx/html:ro
      - /opt/aitema/hinweisgebersystem/frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-network"
      - "traefik.http.routers.hinweis-frontend.rule=Host(`hinweis.aitema.de`)"
      - "traefik.http.routers.hinweis-frontend.entrypoints=websecure"
      - "traefik.http.routers.hinweis-frontend.tls=true"
      - "traefik.http.services.hinweis-frontend.loadbalancer.server.port=80"
    networks:
      - hinweis-internal
      - traefik-network

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    image: aitema-hinweis-backend:latest
    container_name: hinweis-celery-worker
    restart: always
    logging: *default-logging
    command: celery -A app.celery_app worker --loglevel=warning --concurrency=2
    environment:
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-hinweis_platform}"
      REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379/0"
      CELERY_BROKER_URL: "redis://:${REDIS_PASSWORD}@redis:6379/1"
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_MASTER_KEY: ${ENCRYPTION_MASTER_KEY}
      TZ: Europe/Berlin
    volumes:
      - hinweis_uploads:/app/uploads
    networks:
      - hinweis-internal

volumes:
  hinweis_postgres_data:
    name: hinweis-postgres-data
  hinweis_redis_data:
    name: hinweis-redis-data
  hinweis_uploads:
    name: hinweis-uploads

networks:
  hinweis-internal:
    name: hinweis-internal
    driver: bridge
    internal: true
  traefik-network:
    external: true
