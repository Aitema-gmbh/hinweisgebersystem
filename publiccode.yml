description:
  de:
    localisedName: aitema Hinweisgebersystem
    genericName: Hinweisgeberschutzsystem
    shortDescription: >-
      Open-Source-Hinweisgeberschutzsystem fuer Kommunen und Behoerden nach dem
      Hinweisgeberschutzgesetz (HinSchG). DSGVO-konform, selbst-hostbar.
    longDescription: >-
      Das aitema Hinweisgebersystem ist eine vollstaendig quelloffene Loesung
      zur gesetzeskonformen Umsetzung des Hinweisgeberschutzgesetzes (HinSchG)
      fuer oeffentliche Einrichtungen, Kommunen und Behoerden. Es ermoeglicht die
      anonyme Meldung von Missstaenden, sichere Kommunikation zwischen
      Hinweisgebern und internen Meldestellen sowie vollstaendiges Case-Management
      fuer Bearbeiter. Alle Daten verbleiben auf der eigenen Infrastruktur.
      Keine Cloud-Abhaengigkeit, keine Lizenzkosten.
    features:
      - Anonyme Hinweisgabe ohne Registrierung
      - Verschluesselte Kommunikation zwischen Hinweisgeber und Meldestelle
      - Case-Management Dashboard fuer Bearbeiter
      - Statusverfolgung fuer Hinweisgeber per Quittungscode
      - DSGVO-konform und selbst-hostbar
      - Erfuellt Anforderungen des Hinweisgeberschutzgesetzes (HinSchG)
      - Mehrsprachig (Deutsch, weitere Sprachen konfigurierbar)
    screenshots:
      - "https://aitema.de/screenshots/hinweis-dashboard.png"

  en:
    localisedName: aitema Whistleblower System
    genericName: Whistleblower Protection System
    shortDescription: >-
      Open-source whistleblower protection system for German municipalities
      and public authorities. GDPR-compliant, self-hostable.
    longDescription: >-
      The aitema Whistleblower System is a fully open-source solution for
      legally compliant implementation of the German Whistleblower Protection
      Act (HinSchG) for public institutions and municipalities. Enables
      anonymous reporting, secure communication, and complete case management.
      All data stays on your own infrastructure.
    features:
      - Anonymous reporting without registration
      - Encrypted communication between whistleblower and case handler
      - Case management dashboard
      - Status tracking via receipt code
      - GDPR-compliant and self-hostable
      - Compliant with German Whistleblower Protection Act (HinSchG)

