description:
  de:
    localisedName: aitema|Hinweis – Hinweisgebersystem
    genericName: Hinweisgeberschutzsystem
    shortDescription: >
      AGPL-lizenziertes Hinweisgebersystem für öffentliche Einrichtungen gemäß HinSchG.
      Ermöglicht anonyme Meldungen, sichere Kommunikation und lückenlose Dokumentation.
    longDescription: >
      aitema|Hinweis ist eine Open-Source-Lösung für öffentliche Verwaltungen, Kommunen und
      Behörden zur rechtskonformen Umsetzung des Hinweisgeberschutzgesetzes (HinSchG).
      
      Das System ermöglicht anonyme Meldungseinreichung über eine sichere Webanwendung,
      verschlüsselte Zwei-Wege-Kommunikation zwischen Hinweisgebern und zuständigen Stellen,
      vollständige Dokumentation aller Vorgänge für Prüfzwecke und rollenbasierte
      Zugriffskontrolle für Bearbeiter und Administratoren.
      
      Technisch basiert die Lösung auf Angular (Frontend), Java/Spring Boot (Backend) und
      PostgreSQL (Datenbank). Der Betrieb ist vollständig self-hosted möglich.
    features:
      - Anonyme Meldungseinreichung gemäß HinSchG
      - Verschlüsselte Zwei-Wege-Kommunikation
      - Vollständige Audit-Trail-Dokumentation
      - Rollenbasierte Zugriffsverwaltung
      - Docker-basierte Installation
      - DSGVO-konformer Betrieb
      - Mehrsprachige Oberfläche (DE/EN)
  en:
    localisedName: aitema|Hinweis – Whistleblower Protection System
    genericName: Whistleblower System
    shortDescription: >
      AGPL-licensed whistleblower protection system for German public institutions
      compliant with HinSchG (Whistleblower Protection Act).
    longDescription: >
      aitema|Hinweis is an open-source solution for public administrations to implement
      the German Whistleblower Protection Act (HinSchG). Supports anonymous reporting,
      encrypted communication, and complete audit trails.
    features:
      - Anonymous report submission
      - Encrypted two-way communication
      - Complete audit trail documentation
      - Role-based access management
      - Docker-based installation
      - GDPR-compliant operation

