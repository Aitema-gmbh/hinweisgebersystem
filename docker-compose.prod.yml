# aitema|Hinweis - Production Environment
# BSI-Grundschutz konforme Konfiguration

version: "3.9"

x-common-env: &common-env
  TZ: Europe/Berlin
  LANG: de_DE.UTF-8

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "5"
    tag: "{{.Name}}"

services:
  postgres:
    image: postgres:16-alpine
    container_name: hinweis-postgres-prod
    restart: always
    logging: *default-logging
    environment:
      <<: *common-env
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-hinweis_platform}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --auth-host=scram-sha-256 --data-checksums"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backup:/backups
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./scripts/pg-hardening.conf:/etc/postgresql/conf.d/hardening.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-hinweis_platform}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"
        reservations:
          memory: 512M
    # BSI: Kein externer Port-Zugriff
    networks:
      - hinweis-internal
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /run/postgresql

  redis:
    image: redis:7-alpine
    container_name: hinweis-redis-prod
    restart: always
    logging: *default-logging
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --rename-command FLUSHDB ""
      --rename-command FLUSHALL ""
      --rename-command DEBUG ""
      --rename-command CONFIG ""
      --tcp-backlog 511
      --timeout 300
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    networks:
      - hinweis-internal
    security_opt:
      - no-new-privileges:true
    read_only: true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: hinweis-backend-prod
    restart: always
    logging: *default-logging
    environment:
      <<: *common-env
      FLASK_ENV: production
      FLASK_DEBUG: "0"
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-hinweis_platform}"
      REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379/0"
      CELERY_BROKER_URL: "redis://:${REDIS_PASSWORD}@redis:6379/1"
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_MASTER_KEY: ${ENCRYPTION_MASTER_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
      LOG_LEVEL: WARNING
      ENABLE_TOR: ${ENABLE_TOR:-false}
      SECURE_HEADERS: "true"
      HSTS_MAX_AGE: "31536000"
      SESSION_COOKIE_SECURE: "true"
      SESSION_COOKIE_HTTPONLY: "true"
      SESSION_COOKIE_SAMESITE: "Strict"
      CSP_ENABLED: "true"
      RATE_LIMIT_ENABLED: "true"
      MAX_UPLOAD_SIZE_MB: ${MAX_UPLOAD_SIZE_MB:-50}
    volumes:
      - backend_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 256M
    networks:
      - hinweis-internal
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: hinweis-celery-worker-prod
    restart: always
    logging: *default-logging
    command: celery -A app.celery_app worker --loglevel=warning --concurrency=4 --max-tasks-per-child=1000
    environment:
      <<: *common-env
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-hinweis_platform}"
      REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379/0"
      CELERY_BROKER_URL: "redis://:${REDIS_PASSWORD}@redis:6379/1"
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_MASTER_KEY: ${ENCRYPTION_MASTER_KEY}
    volumes:
      - backend_uploads:/app/uploads
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "0.5"
    networks:
      - hinweis-internal
    security_opt:
      - no-new-privileges:true

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: hinweis-celery-beat-prod
    restart: always
    logging: *default-logging
    command: celery -A app.celery_app beat --loglevel=warning --schedule=/tmp/celerybeat-schedule
    environment:
      <<: *common-env
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-hinweis_platform}"
      REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379/0"
      CELERY_BROKER_URL: "redis://:${REDIS_PASSWORD}@redis:6379/1"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"
    networks:
      - hinweis-internal
    security_opt:
      - no-new-privileges:true

  nginx:
    image: nginx:1.25-alpine
    container_name: hinweis-nginx-prod
    restart: always
    logging: *default-logging
    volumes:
      - ./nginx/conf.d/production.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/nginx-prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
      - ./frontend/dist/hinweis-frontend/browser:/usr/share/nginx/html:ro
    ports:
      - "${HTTPS_PORT:-443}:443"
      - "${HTTP_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - hinweis-internal
      - hinweis-external
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /run

  # Backup Service - taeglich
  backup:
    image: postgres:16-alpine
    container_name: hinweis-backup
    restart: "no"
    environment:
      PGHOST: postgres
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
    volumes:
      - postgres_backup:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    entrypoint: ["/bin/sh", "/backup.sh"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hinweis-internal
    profiles:
      - backup

volumes:
  postgres_data:
    driver: local
  postgres_backup:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  nginx_cache:
    driver: local

networks:
  hinweis-internal:
    driver: bridge
    internal: true
  hinweis-external:
    driver: bridge
