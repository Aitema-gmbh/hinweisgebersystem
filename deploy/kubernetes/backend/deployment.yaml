apiVersion: apps/v1
kind: Deployment
metadata:
  name: hinweis-backend
  namespace: aitema-hinweis
  labels:
    app: hinweis-backend
    app.kubernetes.io/name: aitema-hinweis
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hinweis-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: hinweis-backend
        app.kubernetes.io/component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: backend
        image: ghcr.io/aitema-gmbh/hinweisgebersystem-backend:latest
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: hinweis-config
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: hinweis-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: hinweis-secrets
              key: jwt-secret
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: hinweis-secrets
              key: encryption-key
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: hinweis-secrets
              key: smtp-pass
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
