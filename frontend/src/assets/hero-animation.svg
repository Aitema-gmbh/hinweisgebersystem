<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 480">
  <style>
    :host, svg {
      --aitema-navy: #0f172a;
      --aitema-blue: #1e3a5f;
      --aitema-accent: #3b82f6;
      --aitema-emerald: #059669;
      --aitema-slate-light: #334155;
      --aitema-slate-dark: #1e293b;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    @keyframes stroke-draw {
      to { stroke-dashoffset: 0; }
    }
    @keyframes ping {
      75%, 100% { transform: scale(1.5); opacity: 0; }
    }
    .float { animation: float 6s ease-in-out infinite; }
    .data-stream {
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: stroke-draw 5s ease-out forwards infinite;
      animation-delay: 1s;
    }
    .badge-ping {
        transform-origin: center;
        animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        animation-delay: 3s;
    }
  </style>

  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="var(--aitema-slate-dark)" />
      <stop offset="100%" stop-color="var(--aitema-navy)" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="480" fill="url(#bg-gradient)" />

  <!-- 1. Person (Whistleblower) -->
  <g class="float" transform="translate(100, 180)">
    <circle cx="50" cy="50" r="45" fill="var(--aitema-blue)" />
    <path d="M50,15 A35,35 0 1,1 50,85 A35,35 0 1,1 50,15" fill="var(--aitema-slate-light)"/>
    <rect x="20" y="40" width="60" height="20" rx="5" fill="var(--aitema-accent)"/>
    <path d="M50 85 q 0 20 25 30 h -50 q 25 -10 25 -30" fill="var(--aitema-blue)"/>
  </g>

  <!-- 2. Encryption Animation -->
  <g transform="translate(320, 180)">
    <!-- Data Stream -->
    <path d="M-60,60 Q5,40 80,60 T220,60" stroke="var(--aitema-accent)" stroke-width="4" fill="none" class="data-stream" stroke-linecap="round"/>

    <!-- Lock -->
    <g transform="translate(50, 10)">
       <rect x="0" y="40" width="80" height="60" rx="10" fill="var(--aitema-emerald)" stroke="var(--aitema-navy)" stroke-width="3"/>
       <path d="M20,40 V20 a20,20 0 1,1 40,0 V40" stroke="var(--aitema-emerald)" stroke-width="12" fill="none" stroke-linecap="round"/>
       <circle cx="40" cy="70" r="8" fill="var(--aitema-navy)"/>
       <path d="M40 78 v 10" stroke="var(--aitema-navy)" stroke-width="4"/>
    </g>
  </g>

  <!-- 3. Authority Building -->
  <g transform="translate(600, 150)">
    <path d="M0 30 v180 h150 v-180 l-75 -30 z" fill="var(--aitema-blue)"/>
    <path d="M10 210 v-150 h130 v150" fill="var(--aitema-slate-light)"/>
    <rect x="30" y="80" width="30" height="110" fill="var(--aitema-navy)"/>
    <rect x="90" y="80" width="30" height="110" fill="var(--aitema-navy)"/>
    <!-- Document Check -->
    <g transform="translate(45, 120)">
      <path d="M0,0 H40 V50 H0Z" fill="#fff" rx="3"/>
      <path d="M5,10 H35 M5,20 H35 M5,30 H25" stroke="var(--aitema-accent)" stroke-width="3" stroke-linecap="round"/>
      <path d="M30,40 l-5,5 l-3-3" stroke="var(--aitema-emerald)" fill="none" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>

  <!-- 4. Open Source Badge -->
  <g transform="translate(40, 360)">
    <g class="badge-ping">
      <path d="M0,15 a60,60 0 0,1 120,0 a60,60 0 0,1 -120,0" fill="var(--aitema-accent)" opacity="0.5"/>
    </g>
    <path d="M0,15 a60,60 0 0,1 120,0 a60,60 0 0,1 -120,0" fill="var(--aitema-accent)" stroke="#fff" stroke-width="2"/>
    <g transform="translate(30, 0)" style="filter: drop-shadow(0 2px 2px rgba(0,0,0,0.4));">
        <path d="m15 10-5 20" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
        <path d="m30 5-10 30" stroke="#fff" stroke-width="4" stroke-linecap="round" transform="translate(5, 0)"/>
        <path d="m10 15 5-5" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
        <path d="m40 25 5-5" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
    </g>
    <text x="60" y="85" font-family="sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Open Source nach HinSchG</text>
  </g>

</svg>