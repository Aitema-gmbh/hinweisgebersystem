# aitema|Hinweis - HinSchG-konformes Hinweisgebersystem
# Development Environment
# Based on GlobaLeaks Fork

version: "3.9"

x-common-env: &common-env
  TZ: Europe/Berlin
  LANG: de_DE.UTF-8

services:
  # PostgreSQL 16 - Multi-Tenant (DB-per-Tenant ready)
  postgres:
    image: postgres:16-alpine
    container_name: hinweis-postgres
    restart: unless-stopped
    environment:
      <<: *common-env
      POSTGRES_USER: ${POSTGRES_USER:-hinweis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_dev}
      POSTGRES_DB: ${POSTGRES_DB:-hinweis_platform}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=de_DE.UTF-8 --lc-ctype=de_DE.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hinweis} -d ${POSTGRES_DB:-hinweis_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hinweis-net

  # Redis 7 - Session Store & Cache
  redis:
    image: redis:7-alpine
    container_name: hinweis-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-changeme_dev_redis}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme_dev_redis}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hinweis-net

  # Backend - Python/Twisted + Flask (GlobaLeaks Fork)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: hinweis-backend
    restart: unless-stopped
    environment:
      <<: *common-env
      FLASK_ENV: development
      FLASK_DEBUG: "1"
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-hinweis}:${POSTGRES_PASSWORD:-changeme_dev}@postgres:5432/${POSTGRES_DB:-hinweis_platform}"
      REDIS_URL: "redis://:${REDIS_PASSWORD:-changeme_dev_redis}@redis:6379/0"
      CELERY_BROKER_URL: "redis://:${REDIS_PASSWORD:-changeme_dev_redis}@redis:6379/1"
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ENCRYPTION_MASTER_KEY: ${ENCRYPTION_MASTER_KEY:-dev-master-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-jwt-secret-change-in-production}
      CORS_ORIGINS: "http://localhost:4200,http://localhost:8080"
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      ENABLE_TOR: ${ENABLE_TOR:-false}
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hinweis-net

  # Celery Worker - Async Tasks (Fristenberechnung, Notifications)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: hinweis-celery-worker
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    environment:
      <<: *common-env
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-hinweis}:${POSTGRES_PASSWORD:-changeme_dev}@postgres:5432/${POSTGRES_DB:-hinweis_platform}"
      REDIS_URL: "redis://:${REDIS_PASSWORD:-changeme_dev_redis}@redis:6379/0"
      CELERY_BROKER_URL: "redis://:${REDIS_PASSWORD:-changeme_dev_redis}@redis:6379/1"
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ENCRYPTION_MASTER_KEY: ${ENCRYPTION_MASTER_KEY:-dev-master-key-change-in-production}
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hinweis-net

  # Celery Beat - Scheduled Tasks (Fristenueberwachung)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: hinweis-celery-beat
    restart: unless-stopped
    command: celery -A app.celery_app beat --loglevel=info --schedule=/tmp/celerybeat-schedule
    environment:
      <<: *common-env
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-hinweis}:${POSTGRES_PASSWORD:-changeme_dev}@postgres:5432/${POSTGRES_DB:-hinweis_platform}"
      REDIS_URL: "redis://:${REDIS_PASSWORD:-changeme_dev_redis}@redis:6379/0"
      CELERY_BROKER_URL: "redis://:${REDIS_PASSWORD:-changeme_dev_redis}@redis:6379/1"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - hinweis-net

  # Frontend - Angular 17+
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: hinweis-frontend
    restart: unless-stopped
    environment:
      <<: *common-env
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-4200}:4200"
    networks:
      - hinweis-net

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: hinweis-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${HTTP_PORT:-80}:80"
    depends_on:
      - backend
      - frontend
    networks:
      - hinweis-net

  # Tor Hidden Service (optional)
  tor:
    image: goldy/tor-hidden-service:latest
    container_name: hinweis-tor
    restart: unless-stopped
    environment:
      HINWEIS_TOR_SERVICE_HOSTS: "80:nginx:80"
      HINWEIS_TOR_SERVICE_VERSION: "3"
    volumes:
      - tor_keys:/var/lib/tor/hidden_service
    depends_on:
      - nginx
    profiles:
      - tor
    networks:
      - hinweis-net

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  tor_keys:
    driver: local

networks:
  hinweis-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
